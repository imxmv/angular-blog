<div class="container" *ngIf="post$ | async as post; else loading">
    <h4>{{ post.title }}</h4>
    <div class="row">
        <small>{{ post.date | date:'dd.MM.yyyy' }} - <strong>{{ post.author }}</strong></small>
    </div>
    <div class="row">
        <quill-view-html [content]="post.text"></quill-view-html>
    </div>
</div>

<ng-template #loading>
    <div class="row">
        <p>Loading...</p>
    </div>
</ng-template>
